<div class="row">
  <div class="cols-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-sm-offset-2">
    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">

        <div class="form-group" hidden>
          <input
            type="text"
            id="id"
            class="form-control"
            formControlName="id">
        </div>

        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input
            type="text"
            id="companyName"
            class="form-control"
            formControlName="companyName">
        </div>

        <div class="form-group">
          <label for="cif">CIF</label>
          <input
            type="text"
            id="cif"
            class="form-control"
            formControlName="cif">
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            class="form-control"
            formControlName="address">
        </div>

        <div class="form-group">
          <label for="telephone">Telephone</label>
          <input
            type="text"
            id="telephone"
            class="form-control"
            formControlName="telephone">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email">
          <!--<span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>-->
        </div>

      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!companyForm.valid">{{ editMode ? 'Update' : 'Add'}}</button>
    </form>
  </div>
</div>
