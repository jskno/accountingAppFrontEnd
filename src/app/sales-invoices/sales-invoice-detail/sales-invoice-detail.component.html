<div class="row">
  <div class="col-xs-12">
    <h1>{{ salesInvoice.invoiceNumber }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ salesInvoice.date }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ salesInvoice.amount}} - {{ salesInvoice.vat }}
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditSalesInvoice()">Edit Sales Invoice</a></li>
        <li><a style="cursor: pointer;">Delete Sales Invoice</a></li>
      </ul>
    </div>
  </div>
</div>
