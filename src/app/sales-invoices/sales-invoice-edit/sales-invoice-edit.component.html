<div class="row">
  <div class="cols-xs-12 col-sm-10 col-md-8 col-sm-offset-1">
    <form [formGroup]="salesInvoiceForm" (ngSubmit)="onSubmit()">

      <div formGroupName="salesInvoiceData">

        <div class="form-group">
          <label for="invoiceNumber">Invoice Number</label>
          <input
            type="text"
            id="invoiceNumber"
            class="form-control"
            formControlName="invoiceNumber">
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input
            type="date"
            id="date"
            class="form-control"
            formControlName="date">
        </div>

        <div class="form-group">
          <label for="company">Company</label>
          <select
            id="company"
            class="form-control"
            formControlName="company">
            <option value="default">Select a company</option>
            <option *ngFor="let company of companies" [ngValue]="company">{{ company.cif }} - {{ company.name }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="amount">Base Imponible</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            formControlName="amount">
        </div>

        <div class="form-group">
          <label for="vatPercentage">VAT</label>
          <input
            type="number"
            id="vatPercentage"
            class="form-control"
            formControlName="vatPercentage"
            pattern="^[1-9]+[0-9]*$">
        </div>

        <div class="form-group">
          <label for="vatAmount">VAT Amount</label>
          <input
            type="number"
            id="vatAmount"
            class="form-control"
            formControlName="vatAmount">
        </div>

        <div class="form-group">
          <label for="totalInvoice">Total Factura</label>
          <input
            type="number"
            id="totalInvoice"
            class="form-control"
            formControlName="totalInvoice">
        </div>

      </div>

      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!salesInvoiceForm.valid">{{ editMode ? 'Update' : 'Add'}}</button>

    </form>
  </div>
</div>
